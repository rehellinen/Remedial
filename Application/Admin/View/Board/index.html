<include file="Index/header"/>
<include file="Index/nav"/>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">留言管理</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <form id="singcms-listorder">
                                    <table class="table table-hover table-striped singcms-table">
                                        <thead>
                                        <th width="14">排序</th>
                                        <th>ID</th>
                                        <th>老师/学生</th>
                                        <th>名字</th>
                                        <th>图片</th>
                                        <th>内容</th>
                                        <th>电话</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                        </thead>
                                        <tbody>
                                        <volist name="comment" id="comment">
                                            <tr>
                                                <td>
                                                    <input size="2" type="text" name="listorder[{$comment.message_id}]" value="{$comment.listorder}"/>
                                                </td>
                                                <td>{$comment.message_id}</td>
                                                <td>{$comment.people_type|boardType}</td>
                                                <td>{$comment.name}</td>
                                                <td><a href="{$comment.photo_url}">点击查看</a> </td>
                                                <td>
                                                    <a id="rehe-detail"  attr-commentid2="{$comment.message_id}">
                                                    点击查看
                                                    </a>
                                                </td>
                                                <td>{$comment.tel}</td>
                                                <td><span attr-id="{$comment.message_id}" class="sing_cursor singcms-on-off" id="comment1-on-off">
                                                    {$comment.message_type|getMessageType}
                                                    </span></td>
                                                <td>
                                                    <span class="pe-7s-close-circle "id="rehe-delete" attr-id="{$comment.message_id}" attr-message="删除"></span>
                                                </td>
                                            </tr>
                                        </volist>

                                        </tbody>
                                    </table>

                                    <nav>
                                        <ul>
                                            {$pageRes}
                                        </ul>
                                    </nav>
                                    <div>
                                        <button onclick="listorder()" id="button-listorder" type="button" class="btn btn-info btn-fill" style="margin: 10px 15px;padding:7px 15px">更新排序</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    联系我们
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> wanglian four people
                    </p>
                </div>
            </footer>
        </div>
    </div>


</body>
